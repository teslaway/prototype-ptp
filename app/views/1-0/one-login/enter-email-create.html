{% extends "layouts/main.html" %}

{% set pageName="Index" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form action="/check-your-email" method="post" novalidate="">

      <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper">
          <label class="govuk-label govuk-label--l" for="email">
            Enter your email address
          </label>
        </h1>

        <input class="govuk-input" id="email" name="email" type="email" spellcheck="false" autocomplete="email">

      </div>

      <a href="check-your-email.html" role="button" draggable="false" class="govuk-button" data-module="govuk-button">

        Continue
      </a>


    </form>

  </div>
</div>
{% endblock %}

<script>



</script>
{% endblock pageScripts %}
